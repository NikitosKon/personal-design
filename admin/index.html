<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель - Personal Design</title>
    <style>
        :root {
            --bg-dark: #0f0f10;
            --bg-darker: #050506;
            --text: #e9e9ee;
            --muted: rgba(233,233,238,0.68);
            --accent: #00d7a8;
            --accent2: #4db4ff;
            --border: rgba(255,255,255,0.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-darker);
            color: var(--text);
            line-height: 1.6;
        }

        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border);
            margin-bottom: 30px;
        }

        .admin-title {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
        }

        .logout-btn {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--accent);
            color: var(--bg-darker);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-dark);
            padding: 20px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
        }

        .stat-label {
            color: var(--muted);
            font-size: 14px;
        }

        .messages-section {
            background: var(--bg-dark);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            overflow: hidden;
        }

        .section-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-title {
            font-size: 18px;
            font-weight: 600;
        }

        .messages-table {
            width: 100%;
            border-collapse: collapse;
        }

        .messages-table th,
        .messages-table td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid var(--border);
        }

        .messages-table th {
            background: rgba(0,0,0,0.2);
            font-weight: 600;
            color: var(--muted);
            font-size: 14px;
        }

        .status-new {
            background: var(--accent);
            color: var(--bg-darker);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-read {
            background: var(--accent2);
            color: var(--bg-darker);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-replied {
            background: #10b981;
            color: var(--bg-darker);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .action-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 8px;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .action-btn:hover {
            background: var(--accent);
            color: var(--bg-darker);
            border-color: var(--accent);
        }

        .delete-btn:hover {
            background: #ef4444;
            border-color: #ef4444;
        }

        .message-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--bg-dark);
            border-radius: var(--radius);
            border: 1px solid var(--border);
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-body {
            padding: 20px;
        }

        .message-field {
            margin-bottom: 16px;
        }

        .field-label {
            color: var(--muted);
            font-size: 14px;
            margin-bottom: 4px;
        }

        .field-value {
            background: rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 4px;
            border: 1px solid var(--border);
        }

        .close-modal {
            background: transparent;
            border: none;
            color: var(--muted);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close-modal:hover {
            color: var(--text);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--muted);
        }

        .error-message {
            background: #ef4444;
            color: white;
            padding: 12px;
            border-radius: var(--radius);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
    <div class="admin-header">
        <h1 class="admin-title">Админ-панель Personal Design</h1>
        <div>
            <button class="logout-btn" onclick="location.href='/admin/content.html'">Управление контентом</button>
            <button class="logout-btn" onclick="location.href='/admin/logs.html'">Логи</button>
            <button class="logout-btn" onclick="logout()">Выйти</button>
        </div>
    </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalMessages">0</div>
                <div class="stat-label">Всего сообщений</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="newMessages">0</div>
                <div class="stat-label">Новых сообщений</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="repliedMessages">0</div>
                <div class="stat-label">Отвеченных</div>
            </div>
        </div>

        <div class="messages-section">
            <div class="section-header">
                <h2 class="section-title">Сообщения от клиентов</h2>
                <button class="action-btn" onclick="refreshMessages()">Обновить</button>
            </div>
            
            <div id="messagesContainer">
                <div class="loading">Загрузка сообщений...</div>
            </div>
        </div>
    </div>

    <!-- Модальное окно просмотра сообщения -->
    <div class="message-modal" id="messageModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Детали сообщения</h3>
                <button class="close-modal" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Содержимое будет заполнено JavaScript -->
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script src="content.js"></script>
</body>
</html>
